<!DOCTYPE html>
<html lang="en">
<head>
<title>Super Easy Bid</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="styles/bootstrap-4.1.2/bootstrap.min.css">
<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">


<!------ Include the above in your HEAD tag ---------->


    <link href="https://nightly.datatables.net/css/jquery.dataTables.css" rel="stylesheet" type="text/css" />



</head>
<body onLoad="subastaConItem.llenar(); subasta.init();">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="product-title">
					<h2>SuperEasy</h2>
					<h5>
						<i class="fa fa-map-marker"></i> Escuela Colombiana de Ingenier√≠a Julio Garavito
					</h5>

					<hr>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<div id="carouselExampleIndicators" class="carousel slide"
					data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0"
							class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active" id="imageSubasta">
							<img class="d-block w-100" src="images/martillo.jpg"
								alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="images/martillo.jpg"
								alt="Second slide">
						</div>
						
					</div>
					<a class="carousel-control-prev" href="#carouselExampleIndicators"
						role="button" data-slide="prev"> <span
						class="carousel-control-prev-icon" aria-hidden="true"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
						role="button" data-slide="next"> <span
						class="carousel-control-next-icon" aria-hidden="true"></span> <span
						class="sr-only">Next</span>
					</a>
				</div>
				<!-- Controls -->
				<a class="left carousel-control" href="#myCarousel"
					data-slide="prev"> <span class="icon-prev"></span>
				</a> <a class="right carousel-control" href="#myCarousel"
					data-slide="next"> <span class="icon-next"></span>
				</a>
				<div class="jumbotron jumbotron-fluid text-center">
					<div class="container">
						<h1 class="display-4">Valor Actual</h1>
						<h3 id="actualValue"></h3>
						<h1 class="display-4">Ganador Actual</h1>
						<h3 id="actualWinner"></h3>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<p>

				<div class="jumbotron jumbotron-fluid text-center">
					<div class="container">
						<h1 class="display-4">Fecha Inicio</h1>
						<h4 id="fechaInicio"></h4>
						<h1 class="display-4">Fecha Fin</h1>
						<h4 id="fechaFin"></h4>
						
					</div>

				</div>
				<div class="input-group-append">
					<input id="Bid" name="" type="number" placeholder="Amount"
						class="form-control input-md" aria-describedby="basic-addon1"
						required="">
					<button type="submit" class="btn btn-danger" id="ofertarButton"
						onclick="subasta.ofertar($('#Bid').val());return false;">OFERTAR</button>
				</div>
			</div>
		</div>

	</div>
	<hr>

	<div class="container product-detail-area">
		<div class="row">
			<div class="col-md-8">
				<div class="panel-group" id="accordion">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" data-parent="#accordion"
									href="#collapse1">Descripcion</a>
							</h4>
						</div>
						<div id="collapse1" class="panel-collapse collapse in">
							<div class="panel-body">
								<ul id="descripcion"></ul>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" data-parent="#accordion"
									href="#collapse2"> Detalles de la subasta</a>
							</h4>
						</div>
						<div id="collapse2" class="panel-collapse collapse">
							<div class="panel-body">
								<table class="table table-hover" id="example">
								</table>

							</div>
						</div>
					</div>
				</div>
			</div>
<!-- 			<div class="col-md-4"> -->
<!-- 				<h4>Customer Service : 011-45063800</h4> -->
<!-- 			</div> -->
		</div>
	</div>




	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	
	
	<script src="js/jquery-3.3.1.min.js"></script>
	    <script src="https://nightly.datatables.net/js/jquery.dataTables.js"></script>
	<script src="styles/bootstrap-4.1.2/bootstrap.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="js/subastaConItem.js"></script>
	<script src="js/subasta.js"></script>
</body>


</html>
