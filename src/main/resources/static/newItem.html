<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Confpro template project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css"
	href="styles/bootstrap-4.1.2/bootstrap.min.css">
<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
</head>
<body onload="postSubasta.possibleNew()">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Shopping Cart - Admin Add Product</h1>
			</div>
		</div>
		<div class="container"></div>
	</div>

	<div class="container">

		<div class="row">
			<div class="col-md-6">
				<h1>Add Item</h1>
			</div>
		</div>



		<div class="row">

			<div class="col-md-6">
				<form role="form">
					

					<div class="form-group">
						<label for="productname" class="loginFormElement">Marca</label> <input
							class="form-control" id="productmarca" type="text">
					</div>
					
					<div class="form-group">
						<label for="productname" class="loginFormElement">Modelo</label> <input
							class="form-control" id="productmodel" type="text">
					</div>
					<div class="form-group">

						<label class="control-label">Product Image</label> <input
							class="filestyle" data-icon="false" id="productimage" type="text">

					</div>
					<div class="form-group">
						<label for="productname" class="loginFormElement">hora de fin</label> <input
							class="form-control" id="productfecha" type="datetime-local">
					</div>
					<div class="form-group">
						<label for="productname" class="loginFormElement">Precio sugerido</label> <input
							class="form-control" id="productprice" type="number">
					</div>

					<div class="form-group">
						<label class="loginformelement" for="productdescription">Product
							Description</label> <input id="productdescription"
							class="form-control input-lg" placeholder="Large" type="text">
						<div class="container"></div>

						<button type="button" id=""
							class="btn btn-success loginFormElement"
							onclick="postSubasta.postItem()">Add Product</button>
						<p id="actualValue" hidden>0</p>

					</div>
				</form>

			</div>
		</div>
	</div>


	<div id="push"></div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="styles/bootstrap-4.1.2/popper.js"></script>
	<script src="styles/bootstrap-4.1.2/bootstrap.min.js"></script>
	<script src="https://momentjs.com/downloads/moment.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="js/postSubasta.js"></script>
	<script src="js/subasta.js"></script>
	<script src="js/appuser.js"></script>
	<script src="js/apiUser.js"></script>
</body>
</html>
