<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700"
	rel="stylesheet">
<title>SuperEasy Sign Up</title>
<link rel="stylesheet" type="text/css"
	href="styles/bootstrap-4.1.2/bootstrap.min.css">

<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="styles/register.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>


</head>
<body>
	<div id="postResultDiv" align="center"></div>
	<div class="signup-form">
		<form id="register">
			<h2>Create Account</h2>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></span> <input
						type="text" class="form-control" id="username"
						placeholder="Usuario" required="required">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
					<input type="email" class="form-control" id="email"
						placeholder="Correo" required="required">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-phone"></i></span>
					<input type="text" class="form-control" id="phone"
						placeholder="Telefono" required="required">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
					<input type="text" class="form-control" id="address"
						placeholder="Direccion" required="required">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span> <input
						type="password" class="form-control" id="password"
						placeholder="Contraseña" required="required">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"> <i class="fa fa-lock"></i>
						<i class="fa fa-check"></i>
					</span> <input type="password" class="form-control" id="confirm_password"
						placeholder="Confirmar Contraseña" required="required">
				</div>
			</div>
			<div class="form-group">

				<button type="submit" onclick="post.postUser()"
					class="btn btn-primary btn-block btn-lg">Sign Up</button>

			</div>

		</form>
		<div class="text-center">
			Ya tiene una cuenta? <a href="index.html">Ingrese aqui</a>.
		</div>
	</div>
	<!-- 	<script src="/webjars/jquery/jquery.min.js"></script> -->
	<script src="/webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<!--  	<script src="js/jquery-3.3.1.min.js"></script>  -->

	<script src="js/post.js"></script>



</body>
</html>
